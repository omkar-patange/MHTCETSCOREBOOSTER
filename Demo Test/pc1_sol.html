<body>

<section class="main_tab row">
 	<div class="sub_tab">
 	<div class="sub">
 		<div class="sections">
 		<button class="btns"> Physics & Chemistry</button>
 		<button class="btns"> Mathematics</button>
 	</div>
 	</div>
 	<hr>
 	<div class="d_Que">
 	<div class="question">
 		<h5 class="que_text"></h5>
 		<hr>
 	</div>
 	<div class="Que_Result">
 		<h4 class="Result_text">Answered</h4>
 	</div>
 	<div class="Que_Img">
 	</div>
 	<div class="option_list">
 		<!-- <div class="option">2</div> -->
 		<!-- <div class="option">3</div> -->
 		<!-- <div class="option">4</div> -->
 		<!-- <div class="option">5</div> -->
 	</div>
 	<div class="ans_tab">
 		<img class="ans_img">
 	</div>
 	<div class="row">
 	<div class="btn_tab">
 		<button class="option_btn previous_btn">< Previous</button>
 		<button class="option_btn next_btn"> Next ></button>
 		<!-- <button class="option_btn sub_btn bg-success">Submit</button> -->
 	</div>
 	</div>
 	
 </div>
 </div>

 	<div class="que_tab">
 		<div class="profile">
 			<h4 class="text-center">Demo Test</h4>
 			<h5 class="text-center"> Solutions </h5>
 			<hr>
 		</div>
 	<div class="que_info">
 		<h5 class="text-center">Instructions</h5>
 		<div class="row">
 		<p class="col-12"><span class="btn btn-success"></span> Correct Answer</p>
 		<p class="col-12"><span class="btn btn-danger"></span>Wrong Answer</p>
 		
 		<!-- <p class="col-12"><span class="btn btn-primary"></span> Saved</p> -->
 	</div>
 		<h5 class="text-center">Total Questions : <span class="T_question"></span></h5>
 		<hr>
 	</div>
 	<div class="que_nos row"> 	

 			<!-- <button class="btns">1</button> -->

 	</div>
 	</div>
 </section>

<script type="text/javascript">
		const section_ = document.querySelectorAll('.sub .btns');
		section_[0].classList.add('active');
  		section_[1].classList.remove('active');
</script>
