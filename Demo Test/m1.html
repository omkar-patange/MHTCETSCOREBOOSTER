<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
   <link rel="stylesheet" type="text/css" href="../test.css">
   <link rel="stylesheet" type="text/css" href="../responsive_test.css">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.css" integrity="sha384-IKOookmJ6jaAbJnGdgrLG5MDmzxJmjkIm6XCFqxnhzuMbfkEhGQalwVq2sYnGyZM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.2/dist/katex.js" integrity="sha384-kSBEBJfG5+zZAKID5uvi6avDXnnOGLnbknFv6VMnVBrknlFw67TwFsY9PaD33zBI" crossorigin="anonymous"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

	<title> Math </title>
    <style type="text/css">
        html{
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
<section class="main_tab row">
 	<div class="sub_tab">
 	<div class="sub">
 		<div class="sections">
 		<button class="btns">Physics & Chemistry</button>
 		<button class="btns">Mathematics</button>
 	</div>
 			<div class="timer">
				<div class="time_text">Time Left : </div>
				<div class="timer_sec"><span id="countdown">90:00</span></div>
			</div>
 	</div>
 	<hr>
    <div class="d_Que" >
 	<div class="question">
 		<h5 class="que_text"></h5>
 		<hr>
 	</div>
    <div class="Que_Img">
    </div>
 	<div class="option_list">
 		<!-- <div class="option">2</div> -->
 		<!-- <div class="option">3</div> -->
 		<!-- <div class="option">4</div> -->
 		<!-- <div class="option">5</div> -->
 	</div>

 	<div class="row">
 	<div class="btn_tab">
 		<button class="option_btn previous_btn">< Save & Previous</button>
 		<button class="option_btn next_btn">Save & Next ></button>
 		<!-- <button class="option_btn sub_btn bg-success">Submit</button> -->
 	</div>
 	<div class="ml-auto">
 		<button class="option_btn sub_btn bg-success">Submit</button>
 		<button class="option_btn" onclick="clear_response()">Clear Response</button>

 	</div>
 	</div>
 </div>
</div>

 	<div class="que_tab">
 		<div class="profile">
 			<h4 class="text-center">Demo Test</h4>
 			<hr>
 		</div>
 	<div class="que_info">
 		<h5 class="text-center">Instructions</h5>
 		<div class="row">
 		<p class="col-12"><span class="btn btn-success"></span> Answered</p>
 		<p class="col-12"><span class="btn bg-dark"></span> Not Visited</p>
 		<p class="col-12"><span class="btn btn-danger"></span>Not answered</p>
 		
 		<!-- <p class="col-12"><span class="btn btn-primary"></span> Saved</p> -->
 	</div>
 		<h5 class="text-center">Total Questions : <span class="T_question"></span></h5>
 		<hr>
 	</div>
 	<div class="que_nos row"> 	

 			<!-- <button class="btns">1</button> -->

 	</div>
 	</div>
 </section>

 <section class="result_tab">
        <h1 class="text-center"> TEST ANALYSIS </h1>
        <h3 class="text-center">YOUR SCORE : <span class="score"></span></h3>
        <div class="flex">
            <h4><i class="fa-solid fa-circle-question"></i> Total Questions : </h4>
            <h4 class="T_Que"></h4>
        </div>
        <div class="flex">
            <h4><i class="fa-solid fa-circle-info"></i> Attempted : </h4>
            <h4 class="answered"></h4>
        </div>
        <div class="flex">
            <h4><i class="fa-solid fa-circle-check"></i> Correct Answers : </h4>
            <h4 class="C_ans"></h4>
        </div>
        <div class="flex">
            <h4><i class="fa-solid fa-circle-xmark"></i> Incorrect Answers : </h4>
            <h4 class="W_ans"></h4>
        </div>
        <!-- <div class="flex">
            <h4><i class="fa-solid fa-circle-exclamation"></i> Unattempted : </h4>
            <h4 class="not_answered"></h4>
        </div> -->
        <div class="flex">
            <h4><i class="fa-solid fa-bullseye"></i> Accuracy : </h4>
            <h4 class="acurat">  </h4>
        </div>

        <div class="sol_n">
            <button class="btn btn-info" onclick="reload()">View Solutions</button>
        </div>
 </section>

 <script type="text/javascript">
        const section = document.querySelectorAll('.sub .btns');
        section[0].classList.remove('active');
        section[0].classList.add('disable');
        section[1].classList.add('active');
 </script>

 <script type="text/javascript" src="m1.js"></script>

 <script type="text/javascript" src="../test_script.js"></script>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/fontawesome.min.js" integrity="sha512-j3gF1rYV2kvAKJ0Jo5CdgLgSYS7QYmBVVUjduXdoeBkc4NFV4aSRTi+Rodkiy9ht7ZYEwF+s09S43Z1Y+ujUkA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
